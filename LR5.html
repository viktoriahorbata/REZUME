            <h3 class="tag-lab"id="task4">Task 4</h3>
            <div style="display: flex; justify-content: space-evenly;">
                <form name="calculator1">
                    <div class="casio">Casio 3432</div>
                    <div class="calc-wrap">
                        <input type="textfield" name="ans" value="">
                        <input type="reset" value="C">
                        <div style="clear: both;"></div>
                        <input type="button" value="7" onclick="document.calculator1.ans.value+='7'" class="line-1-calc">
                        <input type="button" value="8" onclick="document.calculator1.ans.value+='8'" class="line-2-calc">
                        <input type="button" value="+" onclick="document.calculator1.ans.value+='+'" class="line-3-calc">

                        <input type="button" value="5" onclick="document.calculator1.ans.value+='5'" class="line-2-calc column-1-calc">
                        <input type="button" value="-" onclick="document.calculator1.ans.value+='-'" class="line-3-calc column-1-calc">
                        <input type="button" value="6" onclick="document.calculator1.ans.value+='6'" class="line-4-calc column-1-calc">

                        <input type="button" value="1" onclick="document.calculator1.ans.value+='1'" class="line-1-calc column-2-calc">
                        <input type="button" value="2" onclick="document.calculator1.ans.value+='2'" class="line-2-calc column-2-calc">
                        <input type="button" value="/" onclick="document.calculator1.ans.value+='/'" class="line-3-calc column-2-calc"> 
                        <input type="button" value="3" onclick="document.calculator1.ans.value+='3'" class="line-4-calc column-2-calc">
                        
                        <input type="button" value="." onclick="document.calculator1.ans.value+='.'" class="line-1-calc">
                        <input type="button" value="0" onclick="document.calculator1.ans.value+='0'" class="line-2-calc">
                        <input type="button" value="*" onclick="document.calculator1.ans.value+='*'" class="line-3-calc">
                        <input type="button" value="=" onclick="document.calculator1.ans.value=eval(document.calculator1.ans.value)" class="line-4-calc">
                    </div>
                </form>
